<!DOCTYPE html>
<html lang="ko">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J0W132F99N"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-J0W132F99N');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 새해 첫 곡</title>
    <style>
        /* 스타일 시작 */
        body { margin: 0; padding: 0; background-color: #000000; height: 100vh; display: flex; justify-content: center; font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; color: white; overflow: hidden; }
        .container { width: 100%; max-width: 430px; height: 100%; background: linear-gradient(180deg, #000000 0%, #1a1a1a 40%, #FFE173 100%); margin: 0 auto; position: relative; display: flex; flex-direction: column; align-items: center; padding: 0; overflow: hidden; }
        .content-top { margin-top: 60px; padding: 0 20px; text-align: center; z-index: 2; flex-shrink: 0; }
        h1 { font-size: 32px; font-weight: 800; margin-bottom: 10px; line-height: 1.4; }
        p.subtitle { font-size: 16px; color: #acacac; margin: 0; }
        .main-image { width: 100%; margin-top: 20px; flex-grow: 1; display: flex; align-items: center; justify-content: center; z-index: 1; padding-bottom: 180px; }
        .main-image img { width: 100%; height: auto; transform: scale(1.15) translateY(-30px); object-fit: cover; animation: float 3s ease-in-out infinite; display: block; }
        .button-area { position: absolute; bottom: 40px; left: 0; width: 100%; padding: 0 20px; box-sizing: border-box; z-index: 10; }
        .start-btn { width: 100%; padding: 18px 0; background-color: #FFE173; border: none; border-radius: 12px; font-size: 18px; font-weight: 700; color: #000000; cursor: pointer; transition: transform 0.1s; box-shadow: inset 0 6px 4px rgba(255, 255, 255, 0.25), 0 4px 10px rgba(255, 225, 115, 0.3); }
        .start-btn:active { transform: scale(0.98); }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-top">
            <h1 id="mainTitle">2026년<br>나만의 새해 첫 곡 찾기</h1>
            <p class="subtitle" id="subTitle">새해 소원을 적고 2026년을 시작할 노래를 만나보세요.</p>
        </div>

        <div class="main-image">
            <img src="main-image.png" alt="3D 오브젝트">
        </div>

        <div class="button-area">
            <button class="start-btn" id="startBtn" onclick="location.href='question.html'">시작하기</button>
        </div>
    </div>

    <script>
        // [언어 감지 및 텍스트 변경 로직]
        window.onload = function() {
            const isKorean = navigator.language.includes('ko');

            const i18n = {
                ko: {
                    title: "2026년<br>나만의 새해 첫 곡 찾기",
                    subtitle: "새해 소원을 적고 2026년을 시작할 노래를 만나보세요.",
                    btn: "시작하기"
                },
                en: {
                    title: "My 2026<br>New Year Song",
                    subtitle: "Make a wish and find your perfect song for 2026.",
                    btn: "Start Now"
                }
            };

            const lang = isKorean ? i18n.ko : i18n.en;

            document.getElementById('mainTitle').innerHTML = lang.title;
            document.getElementById('subTitle').innerText = lang.subtitle;
            document.getElementById('startBtn').innerText = lang.btn;
        };
    </script>
</body>
</html>
