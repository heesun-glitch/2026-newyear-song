<!DOCTYPE html>
<html lang="ko">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J0W132F99N"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-J0W132F99N');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <title>2026 새해 첫 곡</title>

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://2026-newyear-song.vercel.app/">
    <meta property="og:title" content="2026년 나만의 새해 첫 곡 찾기">
    <meta property="og:description" content="새해 소원을 적고 2026년을 시작할 노래를 만나보세요.">
    <meta property="og:image" content="https://2026-newyear-song.vercel.app/og-image.png">

    <style>
        /* [핵심] 배경 설정 */
        html {
            height: 100%;
            /* 배경색이 비었을 때 흰색이 나오지 않도록 검정 기본값 설정 */
            background-color: #000000;
        }

        body { 
            margin: 0; 
            padding: 0; 
            width: 100%;
            min-height: 100%;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; 
            color: white; 
            /* 그라데이션을 body에 고정(fixed)시켜 스크롤해도 배경은 가만히 있고 UI바 뒤에 비치게 함 */
            background: linear-gradient(180deg, #000000 0%, #1a1a1a 40%, #FFE173 100%) no-repeat fixed;
            background-size: cover;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            display: flex; 
            justify-content: center; 
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .container { 
            width: 100%; 
            max-width: 430px; 
            /* 최소 높이를 화면 전체로 잡아서 컨텐츠가 적어도 배경이 끊기지 않게 함 */
            min-height: 100vh; 
            background: transparent; 
            margin: 0 auto; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            /* 버튼이 가리지 않도록 하단 여백 충분히 확보 */
            padding: 0 0 140px 0; 
            box-sizing: border-box; 
            animation: slideIn 0.5s ease-out forwards;
            will-change: transform, opacity;
        }
        
        .content-top { margin-top: 60px; padding: 0 20px; text-align: center; z-index: 2; flex-shrink: 0; }
        h1 { font-size: 32px; font-weight: 800; margin-bottom: 5px; line-height: 1.4; }
        p.subtitle { font-size: 16px; color: #acacac; margin: 0; }
        
        .main-image { 
            width: 100%; 
            flex-grow: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 1; 
            overflow: visible; 
        }
        
        .main-image img { 
            width: 100%; 
            height: auto; 
            object-fit: cover; 
            transform: translateY(100px); 
            animation: float 3s ease-in-out infinite; 
            display: block; 
        }
        
        /* [핵심] 버튼 고정 위치 설정 */
        .button-area { 
            /* position: fixed -> 화면 스크롤과 상관없이 뷰포트(눈에 보이는 화면) 기준으로 고정 */
            position: fixed; 
            
            /* 하단에서 40px 위로 띄움 + 아이폰 홈 바(Safe Area) 영역만큼 추가로 띄워서 가려짐 방지 */
            bottom: calc(40px + env(safe-area-inset-bottom)); 
            
            left: 50%; 
            transform: translateX(-50%); 
            width: 100%; 
            max-width: 430px; 
            padding: 0 20px; 
            box-sizing: border-box; 
            z-index: 9999; /* z-index를 높여서 항상 최상단에 노출 */
            background: transparent; 
            pointer-events: none; 
        }
        
        .start-btn { 
            width: 100%; 
            padding: 18px 0; 
            background-color: #FFE173; 
            border: none; 
            border-radius: 12px; 
            font-size: 18px; 
            font-weight: 700; 
            color: #000000; 
            cursor: pointer; 
            transition: transform 0.1s; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
            pointer-events: auto; 
        }
        .start-btn:active { transform: scale(0.98); }

        @keyframes float { 
            0% { transform: translateY(100px); } 
            50% { transform: translateY(80px); } 
            100% { transform: translateY(100px); } 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-top">
            <h1 id="mainTitle">2026년<br>나만의 <span style="color: #FFE173;">새해 첫 곡</span> 찾기</h1>
            <p class="subtitle" id="subTitle">새해 소원을 적고 2026년을 시작할 노래를 만나보세요.</p>
        </div>

        <div class="main-image">
            <img src="3d-icon-image.png" alt="음악과 행운 아이콘">
        </div>

        <div class="button-area">
            <button class="start-btn" id="startBtn" onclick="location.href='question.html'">시작하기</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const isKorean = navigator.language.includes('ko');
            const i18n = {
                ko: {
                    title: "2026년<br>나만의 <span style='color: #FFE173;'>새해 첫 곡</span> 찾기",
                    subtitle: "새해 소원을 적고 2026년을 시작할 노래를 만나보세요.",
                    btn: "시작하기"
                },
                en: {
                    title: "My 2026<br><span style='color: #FFE173;'>New Year Song</span>",
                    subtitle: "Make a wish and find your perfect song for 2026.",
                    btn: "Start Now"
                }
            };
            const lang = isKorean ? i18n.ko : i18n.en;
            document.getElementById('mainTitle').innerHTML = lang.title;
            document.getElementById('subTitle').innerText = lang.subtitle;
            document.getElementById('startBtn').innerText = lang.btn;
        };
    </script>
</body>
</html>
