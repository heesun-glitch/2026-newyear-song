<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 새해 첫 곡</title>

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://2026-newyear-song.vercel.app/">
    <meta property="og:title" content="2026년 나만의 새해 첫 곡 찾기">
    <meta property="og:description" content="새해 소원을 적고 2026년을 시작할 노래를 만나보세요.">
    <meta property="og:image" content="https://2026-newyear-song.vercel.app/og-image.png">

    <style>
        /* 기존 스타일 유지 */
        body { margin: 0; padding: 0; background-color: #000000; min-height: 100vh; display: flex; justify-content: center; font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; color: white; }
        .container { width: 100%; max-width: 430px; min-height: 100vh; background: linear-gradient(180deg, #000000 0%, #1a1a1a 40%, #FFE173 100%); margin: 0 auto; position: relative; display: flex; flex-direction: column; align-items: center; padding: 0 0 120px 0; box-sizing: border-box; }
        
        .content-top { margin-top: 60px; padding: 0 20px; text-align: center; z-index: 2; flex-shrink: 0; }
        h1 { font-size: 32px; font-weight: 800; margin-bottom: 5px; line-height: 1.4; }
        p.subtitle { font-size: 16px; color: #acacac; margin: 0; }
        
        .main-image { width: 100%; flex-grow: 1; display: flex; align-items: center; justify-content: center; z-index: 1; overflow: hidden; }
        
        .main-image img { 
            width: 100%; 
            height: auto; 
            object-fit: cover; 
            transform: translateY(100px); 
            animation: float 3s ease-in-out infinite; 
            display: block; 
        }
        
        .button-area { 
            position: fixed; 
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 100%; 
            max-width: 430px; 
            padding: 0 20px; 
            box-sizing: border-box; 
            z-index: 999; 
        }
        
        .start-btn { width: 100%; padding: 18px 0; background-color: #FFE173; border: none; border-radius: 12px; font-size: 18px; font-weight: 700; color: #000000; cursor: pointer; transition: transform 0.1s; box-shadow: inset 0 6px 4px rgba(255, 255, 255, 0.25), 0 4px 10px rgba(255, 225, 115, 0.3); }
        .start-btn:active { transform: scale(0.98); }

        @keyframes float { 
            0% { transform: translateY(100px); } 
            50% { transform: translateY(80px); } 
            100% { transform: translateY(100px); } 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-top">
            <h1 id="mainTitle">2026년<br>나만의 <span style="color: #FFE173;">새해 첫 곡</span> 찾기</h1>
            <p class="subtitle" id="subTitle">새해 소원을 적고 2026년을 시작할 노래를 만나보세요.</p>
        </div>

        <div class="main-image">
            <img src="3d-icon-image.png" alt="음악과 행운 아이콘">
        </div>

        <div class="button-area">
            <button class="start-btn" id="startBtn" onclick="location.href='question.html'">시작하기</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const isKorean = navigator.language.includes('ko');
            const i18n = {
                ko: {
                    // ★★★ 수정됨: <span> 태그로 색상 적용 ★★★
                    title: "2026년<br>나만의 <span style='color: #FFE173;'>새해 첫 곡</span> 찾기",
                    subtitle: "새해 소원을 적고 2026년을 시작할 노래를 만나보세요.",
                    btn: "시작하기"
                },
                en: {
                    // ★★★ 수정됨: 영어 버전도 동일하게 색상 적용 ★★★
                    title: "My 2026<br><span style='color: #FFE173;'>New Year Song</span>",
                    subtitle: "Make a wish and find your perfect song for 2026.",
                    btn: "Start Now"
                }
            };
            const lang = isKorean ? i18n.ko : i18n.en;
            document.getElementById('mainTitle').innerHTML = lang.title;
            document.getElementById('subTitle').innerText = lang.subtitle;
            document.getElementById('startBtn').innerText = lang.btn;
        };
    </script>
</body>
</html>
