<!DOCTYPE html>
<html lang="ko">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J0W132F99N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-J0W132F99N');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>2026 새해 첫 곡</title>

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://2026-newyear-song.vercel.app/">
    <meta property="og:title" content="2026년 나만의 새해 첫 곡 찾기">
    <meta property="og:description" content="새해 소원을 적고 2026년을 시작할 노래를 만나보세요.">
    <meta property="og:image" content="https://2026-newyear-song.vercel.app/og-image.png">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%; /* height: 100%에서 변경하여 전체 길이 허용 */
            background: transparent;
            position: relative; /* 배경 배치를 위해 추가 */
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* 배경을 전체 영역 끝까지 적용 */
        .fixed-bg {
            position: absolute; /* fixed에서 변경 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* 100svh에서 변경하여 콘텐츠 전체 덮음 */
            background: linear-gradient(
                180deg,
                #000000 0%,
                #1a1a1a 40%,
                #FFE173 100%
            );
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 430px;
            min-height: 100svh;
            margin: 0 auto;
            padding-bottom: 140px;
            box-sizing: border-box;
        }

        .content-top {
            margin-top: 60px;
            padding: 0 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .subtitle {
            font-size: 16px;
            color: #acacac;
            margin: 0;
        }

        .main-image {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-image img {
            width: 100%;
            transform: translateY(100px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(100px); }
            50% { transform: translateY(80px); }
            100% { transform: translateY(100px); }
        }

        /* 버튼은 브라우저 기준 고정 */
        .button-area {
            position: fixed;
            left: 20px;
            right: 20px;
            bottom: 40px;
            max-width: 390px;
            margin: 0 auto;
            z-index: 9999;
        }

        .start-btn {
            width: 100%;
            padding: 18px 0;
            background-color: #FFE173;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="fixed-bg"></div>

    <div class="container">
        <div class="content-top">
            <h1 id="mainTitle">
                2026년<br>
                나만의 <span style="color:#FFE173;">새해 첫 곡</span> 찾기
            </h1>
            <p class="subtitle" id="subTitle">
                새해 소원을 적고 2026년을 시작할 노래를 만나보세요.
            </p>
        </div>

        <div class="main-image">
            <img src="3d-icon-image.png" alt="음악과 행운 아이콘">
        </div>
    </div>

    <div class="button-area">
        <button class="start-btn" id="startBtn"
                onclick="location.href='question.html'">
            시작하기
        </button>
    </div>

    <script>
        window.onload = function () {
            const isKorean = navigator.language.includes('ko');

            const i18n = {
                ko: {
                    title: "2026년<br>나만의 <span style='color:#FFE173;'>새해 첫 곡</span> 찾기",
                    subtitle: "새해 소원을 적고 2026년을 시작할 노래를 만나보세요.",
                    btn: "시작하기"
                },
                en: {
                    title: "My 2026<br><span style='color:#FFE173;'>New Year Song</span>",
                    subtitle: "Make a wish and find your perfect song for 2026.",
                    btn: "Start Now"
                }
            };

            const lang = isKorean ? i18n.ko : i18n.en;
            mainTitle.innerHTML = lang.title;
            subTitle.innerText = lang.subtitle;
            startBtn.innerText = lang.btn;
        };
    </script>
</body>
</html>
