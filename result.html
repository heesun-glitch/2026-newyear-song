<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 First Song</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J0W132F99N"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-J0W132F99N');
    </script>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        /* 배경 렌더링 최적화: dvh 사용 및 fixed 제거 */
        body { margin: 0; padding: 0; background-color: #000000; min-height: 100vh; display: flex; justify-content: center; font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; color: white; overflow-y: auto; }
        
        .container { 
            width: 100%; 
            max-width: 430px; 
            min-height: 100vh; 
            min-height: 100dvh; 
            height: auto; 
            background: linear-gradient(180deg, rgba(255, 225, 115, 0.15) 0%, #1a1a1a 20%, #000000 40%);
            background-repeat: no-repeat;
            margin: 0 auto; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            padding: 0 20px 40px 20px; 
            box-sizing: border-box; 
        }
        
        .header { width: 100%; height: 60px; display: flex; align-items: center; margin-top: 10px; flex-shrink: 0; }
        .back-btn { background: none; border: none; cursor: pointer; padding: 10px 20px 10px 0; }
        .back-btn img { width: 48px; height: 48px; display: block; }
        
        .page-title { margin-top: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .page-title h2 { font-size: 28px; font-weight: 700; margin: 0; line-height: 1.4; white-space: nowrap; }
        
        #qr-wrapper { display: none; background: white; padding: 5px; border-radius: 8px; align-items: center; justify-content: center; box-shadow: 0 0 10px rgba(255,225,115,0.3); }
        
        .album-cover { width: 100%; height: 0; padding-bottom: 100%; position: relative; background-color: transparent; border-radius: 12px; overflow: hidden; margin-bottom: 24px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        .album-cover img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; display: block; }
        
        .song-info { margin-bottom: 20px; }
        .song-title { font-size: 20px; font-weight: 800; margin: 0 0 5px 0; }
        .artist-name { font-size: 16px; color: #aaaaaa; margin: 0; font-weight: 400; }
        
        .reason-box { width: 100%; background-color: #282828; border-radius: 12px; padding: 20px; box-sizing: border-box; margin-bottom: 30px; }
        .reason-text { font-size: 14px; line-height: 1.6; color: #dddddd; margin: 0; }
        
        .btn-group { display: flex; gap: 10px; width: 100%; margin-bottom: 20px; }
        .action-btn { flex: 1; padding: 16px 0; border: none; border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer; transition: transform 0.1s; box-shadow: inset 0 6px 4px rgba(255, 255, 255, 0.25); }
        .btn-copy { background-color: #F5F5F5; color: #000000; }
        .btn-save { background-color: #FFE173; color: #000000; }
        
        .retry-area { text-align: center; }
        .retry-link { color: #555555; text-decoration: underline; font-size: 16px; cursor: pointer; }
        
        .notice-area { margin-top: 32px; padding-bottom: 20px; color: #555555; font-size: 13px; text-align: left; }
        .notice-list { margin: 0; padding-left: 20px; line-height: 1.6; }
        
        .contact-area { padding-bottom: 60px; text-align: center; font-size: 12px; color: #444444; }
        .contact-area a { color: #555555; text-decoration: none; margin-left: 4px; }
        
        #resultModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        #resultModal img { max-width: 100%; max-height: 70vh; border-radius: 12px; }
    </style>
</head>
<body>
    <div class="container" id="captureArea">
        <div class="header" data-html2canvas-ignore="true">
            <button class="back-btn" onclick="retryService()"><img src="arrow-left.svg" alt="Back"></button>
        </div>
        
        <div class="page-title">
            <h2 id="uiPageTitle">2026년 나만의<br>새해 첫 곡</h2>
            <div id="qr-wrapper">
                <div id="qrcode"></div>
            </div>
        </div>

        <div class="album-cover">
            <img id="albumImg" alt="album cover">
        </div>
        <div class="song-info">
            <h3 class="song-title" id="songTitle"></h3>
            <p class="artist-name" id="artistName"></p>
        </div>
        <div class="reason-box">
            <p class="reason-text" id="reasonText"></p>
        </div>
        
        <div class="btn-group" data-html2canvas-ignore="true">
            <button class="action-btn btn-copy" id="btnCopy"></button>
            <button class="action-btn btn-save" id="btnSave"></button>
        </div>
        
        <div class="retry-area" data-html2canvas-ignore="true">
            <a onclick="retryService()" class="retry-link" id="uiRetry">다시하기</a>
        </div>
        <div class="notice-area" data-html2canvas-ignore="true">
            <ul class="notice-list" id="uiNoticeList"></ul>
        </div>
        <div class="contact-area" data-html2canvas-ignore="true">
            Contact:<a href="mailto:gmltjs1360@gmail.com">gmltjs1360@gmail.com</a>
        </div>
    </div>

    <div id="resultModal" data-html2canvas-ignore="true">
        <img id="generatedImage">
        <p id="uiModalText" style="color:#FFE173; font-weight:700; margin-top:20px; text-align:center;"></p>
        <button id="uiModalClose" onclick="document.getElementById('resultModal').style.display='none'" style="margin-top:20px; padding:10px 30px; border-radius:20px; border:none; font-weight:bold;"></button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const isKorean = navigator.language.includes('ko');
        const userAgent = navigator.userAgent.toLowerCase();
        
        const isMobile = /android|iphone|ipad|ipod/i.test(userAgent);
        const isInApp = userAgent.includes('naver') || userAgent.includes('kakao') || userAgent.includes('instagram');

        // [수정] 다국어 텍스트 정의
        const i18n = {
            ko: {
                pageTitle: "2026년 나만의<br>새해 첫 곡",
                btnCopy: "링크 복사하기",
                btnSavePC: "이미지 저장하기",
                btnShareMobile: "공유하기",
                retry: "다시하기",
                notice: [
                    "본 서비스는 수익을 창출하지 않는 비영리 프로젝트입니다.",
                    "앨범 이미지는 Deezer API를 통해 제공됩니다.",
                    "추천된 노래와 앨범 커버 이미지는 정보 식별을 위한 보조 자료로만 활용됩니다.",
                    "본 서비스의 결과는 AI가 생성한 주관적인 내용입니다."
                ],
                modalText: "이미지를 꾹 눌러서 저장하세요!",
                modalClose: "닫기",
                alertCopy: "복사되었습니다.",
                alertError: "이미지 생성 오류"
            },
            en: {
                pageTitle: "My 2026<br>New Year Song",
                btnCopy: "Copy Link",
                btnSavePC: "Save Image",
                btnShareMobile: "Share",
                retry: "Try Again",
                notice: [
                    "This is a non-profit project.",
                    "Album images are provided via Deezer API.",
                    "Songs and covers are for identification purposes only.",
                    "Results are subjectively generated by AI."
                ],
                modalText: "Long press to save the image!",
                modalClose: "Close",
                alertCopy: "Copied.",
                alertError: "Image generation error"
            }
        };

        window.onload = function() {
            // 1. 언어 설정 적용
            const lang = isKorean ? i18n.ko : i18n.en;
            
            // 정적 텍스트 교체
            document.getElementById('uiPageTitle').innerHTML = lang.pageTitle;
            document.getElementById('uiRetry').innerText = lang.retry;
            document.getElementById('uiModalText').innerText = lang.modalText;
            document.getElementById('uiModalClose').innerText = lang.modalClose;

            // 유의사항 리스트 생성
            const noticeList = document.getElementById('uiNoticeList');
            lang.notice.forEach(text => {
                const li = document.createElement('li');
                li.innerText = text;
                noticeList.appendChild(li);
            });

            // 2. UI 분기 로직 (모바일 vs PC) + 언어 적용
            const btnCopy = document.getElementById('btnCopy');
            const btnSave = document.getElementById('btnSave');

            // 버튼 텍스트도 언어에 맞춰 설정
            btnCopy.innerText = lang.btnCopy;

            if (isMobile) {
                // 모바일: 링크복사 버튼 숨김, 저장 버튼을 '공유하기(Share)'로 변경
                btnCopy.style.display = 'none';
                btnSave.innerText = lang.btnShareMobile;
            } else {
                // PC: 버튼 2개 모두 표시
                btnCopy.style.display = 'block';
                btnSave.innerText = lang.btnSavePC;
            }

            // 3. 결과 데이터 바인딩
            const title = urlParams.get('t') || "";
            const artist = urlParams.get('a') || "";
            const wish = urlParams.get('w') || "";
            const reason = urlParams.get('r') || "";

            document.getElementById('songTitle').innerText = title;
            document.getElementById('artistName').innerText = artist;
            document.getElementById('reasonText').innerHTML = `"${wish}"<br>${reason}`;

            const mainPageUrl = "https://2026-newyear-song.vercel.app/";
            new QRCode(document.getElementById("qrcode"), {
                text: mainPageUrl,
                width: 54,
                height: 54,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            if (typeof gtag === 'function') {
                gtag('event', 'view_result', {
                    'event_category': 'Result',
                    'song_title': title,
                    'song_artist': artist,
                    'user_wish': wish
                });
            }

            const albumImg = document.getElementById('albumImg');
            const rawImgUrl = urlParams.get('img');
            const DEFAULT_IMG = "record.png";

            if (rawImgUrl && rawImgUrl !== "" && rawImgUrl !== "undefined") {
                albumImg.crossOrigin = "anonymous";
                albumImg.src = rawImgUrl;
                
                albumImg.onerror = function() {
                    this.src = DEFAULT_IMG;
                };
            } else {
                albumImg.src = DEFAULT_IMG;
            }
        };

        function copyLink() {
            if (typeof gtag === 'function') {
                gtag('event', 'click_copy_link', { 'event_category': 'Engagement' });
            }
            const alertMsg = isKorean ? i18n.ko.alertCopy : i18n.en.alertCopy;
            navigator.clipboard.writeText(window.location.href).then(() => alert(alertMsg));
        }

        function retryService() {
            if (typeof gtag === 'function') {
                gtag('event', 'click_retry', { 'event_category': 'Engagement' });
            }
            location.href = 'index.html';
        }

        async function saveImageOrShare() {
            const captureArea = document.getElementById('captureArea');
            const qrWrapper = document.getElementById('qr-wrapper'); 
            
            if (typeof gtag === 'function') {
                gtag('event', 'click_share_or_save', { 
                    'event_category': 'Engagement',
                    'method': (isMobile) ? 'Mobile Share' : 'PC Download'
                });
            }

            qrWrapper.style.display = 'flex';

            try {
                const canvas = await html2canvas(captureArea, { 
                    useCORS: true, 
                    scale: 2, 
                    backgroundColor: "#000000",
                    allowTaint: false
                });

                qrWrapper.style.display = 'none';

                if (isMobile) {
                    if (navigator.share && !isInApp) {
                        canvas.toBlob(async (blob) => {
                            const file = new File([blob], "2026_NewYear_Song.png", { type: "image/png" });
                            try {
                                await navigator.share({ files: [file], title: isKorean ? "2026 새해 첫 곡" : "2026 New Year Song" });
                            } catch (e) { console.error(e); }
                        }, 'image/png');
                    } else {
                        const imgData = canvas.toDataURL('image/png');
                        document.getElementById('generatedImage').src = imgData;
                        document.getElementById('resultModal').style.display = 'flex';
                    }
                } else {
                    const link = document.createElement("a");
                    link.download = "2026_NewYear_Song.png";
                    link.href = canvas.toDataURL("image/png");
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }

            } catch (err) {
                qrWrapper.style.display = 'none'; 
                console.error(err);
                alert(isKorean ? i18n.ko.alertError : i18n.en.alertError);
            }
        }
    </script>
</body>
</html>
