<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 First Song</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J0W132F99N"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-J0W132F99N');
    </script>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        body { margin: 0; padding: 0; background-color: #000000; min-height: 100vh; display: flex; justify-content: center; font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; color: white; overflow-y: auto; }
        .container { width: 100%; max-width: 430px; min-height: 100vh; height: auto; background: linear-gradient(180deg, #1a1a1a 0%, #000000 30%); margin: 0 auto; position: relative; display: flex; flex-direction: column; padding: 0 20px 40px 20px; box-sizing: border-box; }
        .header { width: 100%; height: 60px; display: flex; align-items: center; margin-top: 10px; flex-shrink: 0; }
        .back-btn { background: none; border: none; cursor: pointer; padding: 10px 20px 10px 0; }
        .back-btn img { width: 48px; height: 48px; display: block; }
        .page-title { margin-top: 10px; margin-bottom: 20px; }
        .page-title h2 { font-size: 28px; font-weight: 700; margin: 0; line-height: 1.4; white-space: nowrap; }
        
        /* 앨범 커버 스타일 */
        .album-cover { width: 100%; height: 0; padding-bottom: 100%; position: relative; background-color: #333; border-radius: 12px; overflow: hidden; margin-bottom: 24px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        .album-cover img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .song-info { margin-bottom: 20px; }
        .song-title { font-size: 20px; font-weight: 800; margin: 0 0 5px 0; }
        .artist-name { font-size: 16px; color: #aaaaaa; margin: 0; font-weight: 400; }
        .reason-box { width: 100%; background-color: #282828; border-radius: 12px; padding: 20px; box-sizing: border-box; margin-bottom: 30px; }
        .reason-text { font-size: 14px; line-height: 1.6; color: #dddddd; margin: 0; }
        
        .btn-group { display: flex; gap: 10px; width: 100%; margin-bottom: 20px; }
        .action-btn { flex: 1; padding: 16px 0; border: none; border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer; transition: transform 0.1s; box-shadow: inset 0 6px 4px rgba(255, 255, 255, 0.25); }
        .action-btn:active { transform: scale(0.98); }
        .btn-copy { background-color: #F5F5F5; color: #000000; }
        .btn-save { background-color: #FFE173; color: #000000; }

        .retry-area { text-align: center; padding-bottom: 0; }
        .retry-link { color: #555555; text-decoration: underline; font-size: 16px; cursor: pointer; }
        .notice-area { margin-top: 32px; padding-bottom: 40px; color: #555555; font-size: 14px; text-align: left; }
        .notice-header { display: flex; align-items: center; margin-bottom: 8px; }
        .notice-header img { width: 18px; height: 18px; margin-right: 4px; }
        .notice-header span { font-weight: 700; }
        .notice-list { margin: 0; padding-left: 20px; line-height: 1.6; }
        .notice-list li { margin-bottom: 4px; }

        /* 결과 팝업 (네이버 앱 대응) */
        #resultModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        #resultModal img { max-width: 100%; max-height: 70vh; border-radius: 12px; box-shadow: 0 0 20px rgba(255,225,115,0.3); }
        #resultModal p { color: #FFE173; font-size: 18px; font-weight: 700; margin-top: 20px; text-align: center; }
        #closeModal { margin-top: 20px; background: white; color: black; border: none; padding: 10px 30px; border-radius: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container" id="captureArea">
        <div class="header" data-html2canvas-ignore="true">
            <button class="back-btn" onclick="location.href='index.html'">
                <img src="arrow-left.svg" alt="Back">
            </button>
        </div>

        <div class="page-title">
            <h2 id="pageTitleText">2026년 나만의 새해 첫 곡</h2>
        </div>

        <div class="album-cover">
            <img id="albumImg" src="https://via.placeholder.com/600x600/333333/FFFFFF?text=Loading..." alt="Album Cover" crossorigin="anonymous" referrerpolicy="no-referrer">
        </div>

        <div class="song-info">
            <h3 class="song-title" id="songTitle"></h3>
            <p class="artist-name" id="artistName"></p>
        </div>

        <div class="reason-box" id="lastCaptureElement">
            <p class="reason-text" id="reasonText"></p>
        </div>

        <div class="btn-group" data-html2canvas-ignore="true">
            <button class="action-btn btn-copy" id="btnCopy" onclick="copyLink()">링크 복사하기</button>
            <button class="action-btn btn-save" id="btnSave" onclick="saveImageOrShare()">이미지 저장하기</button>
        </div>

        <div class="retry-area" data-html2canvas-ignore="true">
            <a onclick="location.href='index.html'" class="retry-link" id="btnRetry">다시하기</a>
        </div>

        <div class="notice-area" data-html2canvas-ignore="true">
            <div class="notice-header">
                <img src="info.png" alt="info">
                <span id="noticeTitle">유의사항</span>
            </div>
            <ul class="notice-list" id="noticeList">
                <li>본 서비스는 수익을 창출하지 않는 비영리 프로젝트입니다.</li>
                <li>제공된 앨범 커버 및 음원 데이터의 출처는 Apple Music입니다.</li>
                <li>추천된 노래와 앨범 커버 이미지는 정보를 식별하기 위한 최소한의 보조 자료로만 활용됩니다.</li>
                <li>본 서비스가 제공하는 추천 사유 및 해석은 인공지능(AI)이 사용자의 입력값을 바탕으로 생성된 주관적인 내용입니다.</li>
            </ul>
        </div>
    </div>

    <div id="resultModal" data-html2canvas-ignore="true">
        <img id="generatedImage" src="" alt="Result">
        <p>이미지를 꾹 눌러서<br>갤러리에 저장하세요!</p>
        <button id="closeModal" onclick="document.getElementById('resultModal').style.display='none'">닫기</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sharedTitle = urlParams.get('t'); 
        const sharedArtist = urlParams.get('a'); 
        const sharedReason = urlParams.get('r'); 
        const sharedWish = urlParams.get('w'); 
        const sharedImgUrl = urlParams.get('img'); 

        const isKorean = navigator.language.includes('ko');
        const userAgent = navigator.userAgent.toLowerCase();
        // 인앱 브라우저 체크
        const isInApp = userAgent.includes('naver') || userAgent.includes('kakao') || userAgent.includes('instagram');

        const i18n = {
            ko: {
                title: "2026년 나만의 새해 첫 곡",
                copy: "링크 복사하기",
                save: "이미지 저장하기",
                share: "공유하기", 
                retry: "다시하기",
                noticeTitle: "유의사항",
                notice1: "본 서비스는 수익을 창출하지 않는 비영리 프로젝트입니다.",
                notice2: "제공된 앨범 커버 및 음원 데이터의 출처는 Apple Music입니다.",
                notice3: "추천된 노래와 앨범 커버 이미지는 정보를 식별하기 위한 최소한의 보조 자료로만 활용됩니다.",
                notice4: "추천 사유 및 해석은 AI가 생성한 주관적인 내용이며, 정확성이나 법적 효력을 보장하지 않습니다.",
                alertCopy: "링크가 복사되었습니다.",
                alertSave: "이미지가 저장되었습니다.",
                alertError: "이미지 생성 중 오류가 발생했습니다."
            },
            en: {
                title: "My 2026 New Year Song",
                copy: "Copy Link",
                save: "Save Image",
                share: "Share", 
                retry: "Try Again",
                noticeTitle: "Notice",
                notice1: "This is a non-profit project for fun.",
                notice2: "Album covers and music data are provided by Apple Music.",
                notice3: "Recommended songs and images are used only for identification purposes.",
                notice4: "The interpretation is generated by AI and reflects subjective views based on user input.",
                alertCopy: "Link copied to clipboard.",
                alertSave: "Image saved.",
                alertError: "Error occurred while creating image."
            }
        };

        window.onload = function() {
            const lang = isKorean ? i18n.ko : i18n.en;
            
            document.getElementById('pageTitleText').innerText = lang.title;
            document.getElementById('btnCopy').innerText = lang.copy;
            document.getElementById('btnSave').innerText = lang.save;
            document.getElementById('btnRetry').innerText = lang.retry;
            document.getElementById('noticeTitle').innerText = lang.noticeTitle;
            
            const noticeList = document.getElementById('noticeList');
            noticeList.innerHTML = `
                <li>${lang.notice1}</li>
                <li>${lang.notice2}</li>
                <li>${lang.notice3}</li>
                <li>${lang.notice4}</li>
            `;

            // 모바일 환경이거나 인앱 브라우저면 버튼 통합
            if (navigator.share || isInApp) {
                document.getElementById('btnCopy').style.display = 'none';
                document.getElementById('btnSave').innerText = lang.share;
            }

            if (!sharedTitle || !sharedArtist) {
                alert(isKorean ? "잘못된 접근입니다." : "Invalid access.");
                location.href = 'index.html';
                return;
            }

            document.getElementById('songTitle').innerText = sharedTitle;
            document.getElementById('artistName').innerText = sharedArtist;
            document.getElementById('reasonText').innerHTML = `"${sharedWish}"<br>${sharedReason}`;

            const imgElement = document.getElementById('albumImg');
            // 기본 LP판 이미지 (애플뮤직 이미지 없을 때 대비)
            const defaultLP = "https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=600&auto=format&fit=crop";

            if (sharedImgUrl && sharedImgUrl !== "") {
                // 1. 프록시 시도
                const proxyUrl = `https://wsrv.nl/?url=${encodeURIComponent(sharedImgUrl)}&output=jpg`;
                imgElement.src = proxyUrl;
                
                // 2. 실패 시 원본 시도
                imgElement.onerror = function() {
                    console.log("프록시 실패 -> 원본 로드");
                    this.removeAttribute('crossorigin'); // CORS 해제 (눈에 보이게 하기 위함)
                    this.src = sharedImgUrl; 
                    
                    // 3. 원본도 실패하면 LP판 이미지
                    this.onerror = function() {
                        this.src = defaultLP;
                    }
                };
            } else {
                imgElement.src = defaultLP;
            }
        };

        function copyLink() {
            const lang = isKorean ? i18n.ko : i18n.en;
            if (typeof gtag === 'function') {
                gtag('event', 'click_share', { 'song_title': document.getElementById('songTitle').innerText });
            }
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert(lang.alertCopy);
            }).catch(err => {
                alert("Copy failed: " + err);
            });
        }

        async function saveImageOrShare() {
            const lang = isKorean ? i18n.ko : i18n.en;
            if (typeof gtag === 'function') {
                gtag('event', 'click_save', { 'song_title': document.getElementById('songTitle').innerText });
            }

            const captureElement = document.getElementById('captureArea');
            const lastElement = document.getElementById('lastCaptureElement');

            // 캡처 스타일 임시 변경
            const originalPadding = captureElement.style.padding;
            const originalMinHeight = captureElement.style.minHeight;
            const originalMarginBottom = lastElement.style.marginBottom;

            captureElement.style.padding = '40px 20px 40px 20px'; 
            captureElement.style.minHeight = 'auto';
            lastElement.style.marginBottom = '0'; 

            document.body.style.cursor = 'wait';
            window.scrollTo(0, 0);

            try {
                // [고급 기능] 이미지가 '원본 URL'로 로드되어 CORS 문제가 발생할 경우를 대비해
                // 이미지를 강제로 Fetch해서 덮어씌운 뒤 캡처함
                const imgElement = document.getElementById('albumImg');
                const currentSrc = imgElement.src;
                
                // 만약 프록시가 아닌 원본 주소라면 (crossorigin이 없으면)
                if (!imgElement.getAttribute('crossorigin')) {
                    try {
                        const response = await fetch(currentSrc);
                        const blob = await response.blob();
                        const objectUrl = URL.createObjectURL(blob);
                        imgElement.src = objectUrl; // Blob URL로 잠시 교체
                    } catch (e) {
                        console.log("이미지 Fetch 실패, 그냥 진행");
                    }
                }

                // 캔버스 생성
                const canvas = await html2canvas(captureElement, {
                    useCORS: true, allowTaint: true, // Taint 허용
                    backgroundColor: null, scale: 2, scrollX: 0, scrollY: 0, x: 0, y: 0
                });

                // 스타일 복구
                captureElement.style.padding = originalPadding;
                captureElement.style.minHeight = originalMinHeight;
                lastElement.style.marginBottom = originalMarginBottom;
                
                // 이미지 URL 복구 (만약 바꿨다면)
                if (imgElement.src.startsWith('blob:')) {
                    imgElement.src = currentSrc;
                }

                // [네이버/카카오/인스타 등 인앱 브라우저] -> 팝업 띄우기 (가장 확실)
                if (isInApp) {
                    const imgData = canvas.toDataURL('image/png');
                    document.getElementById('generatedImage').src = imgData;
                    document.getElementById('resultModal').style.display = 'flex';
                    document.body.style.cursor = 'default';
                    return; 
                }

                // [일반 브라우저]
                canvas.toBlob(async (blob) => {
                    if (!blob) throw new Error("Blob creation failed");
                    const file = new File([blob], "2026_NewYear_Song.png", { type: "image/png" });

                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        try {
                            await navigator.share({
                                files: [file], title: lang.title, text: sharedTitle + " - " + sharedArtist + "\n#2026새해첫곡"
                            });
                            document.body.style.cursor = 'default';
                        } catch (shareError) {
                            document.body.style.cursor = 'default';
                        }
                    } else {
                        const link = document.createElement('a');
                        link.download = '2026_NewYear_Song.png';
                        link.href = canvas.toDataURL('image/png');
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        document.body.style.cursor = 'default';
                        alert(lang.alertSave);
                    }
                }, 'image/png');

            } catch (err) {
                // 에러 발생 시 스타일 복구
                captureElement.style.padding = originalPadding;
                captureElement.style.minHeight = originalMinHeight;
                lastElement.style.marginBottom = originalMarginBottom;
                
                document.body.style.cursor = 'default';
                console.error("Capture Error:", err);
                // 모바일에서 간혹 공유 취소 시 에러로 잡힐 수 있음
                if (err.name !== 'AbortError') {
                    alert(lang.alertError);
                }
            }
        }
    </script>
</body>
</html>
