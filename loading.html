<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing...</title>
    
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J0W132F99N"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-J0W132F99N');
    </script>
    
    <style>
        body { margin: 0; padding: 0; background-color: #000000; height: 100vh; display: flex; justify-content: center; font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; color: white; overflow: hidden; }
        .container { width: 100%; max-width: 430px; height: 100%; background: linear-gradient(180deg, rgba(255, 225, 115, 0.15) 0%, #1a1a1a 25%, #000000 50%); margin: 0 auto; position: relative; display: flex; flex-direction: column; padding: 0 20px; box-sizing: border-box; }
        .header { width: 100%; height: 80px; display: flex; align-items: center; margin-top: 10px; }
        .back-btn { background: none; border: none; cursor: pointer; padding: 10px 20px 10px 0; display: flex; align-items: center; }
        .back-btn img { width: 48px; height: 48px; display: block; }
        .title-area { margin-top: 10px; margin-bottom: 0; }
        h2 { font-size: 28px; font-weight: 700; line-height: 1.4; margin: 0; white-space: nowrap; }
        .lottie-wrapper { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding-bottom: 60px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><button class="back-btn" onclick="history.back()"><img src="arrow-left.svg" alt="Back"></button></div>
        <div class="title-area"><h2 id="loadingTitle">새해 소원 분석 중...</h2></div>
        
        <div class="lottie-wrapper">
            <dotlottie-player 
                src="https://lottie.host/0eb64900-9ece-4d58-951f-684a16c1e285/HPQMTQlKxY.lottie" 
                background="transparent" 
                speed="1" 
                style="width: 300px; height: 300px;" 
                loop 
                autoplay>
            </dotlottie-player>
        </div>
    </div>

    <script>
        const userKeyword = localStorage.getItem('userKeyword') || "Hope"; 
        const userWish = localStorage.getItem('userWish') || "Happy New Year";
        const isKorean = navigator.language.includes('ko');

        window.onload = function() {
            if (!isKorean) { 
                document.getElementById('loadingTitle').innerText = "Analyzing your wish..."; 
            }
            fetchAIRecommendation();
        };

        async function fetchAIRecommendation() {
            if (typeof gtag === 'function') { 
                gtag('event', 'ai_request', { 'search_term': userKeyword, 'user_wish': userWish }); 
            }

            // 프롬프트: 소원과 키워드만 전달하면 됨 (나머지는 백엔드가 처리)
            let systemInstruction = isKorean 
                ? `사용자 정보:
                   - 키워드: "${userKeyword}"
                   - 소원: "${userWish}"
                   
                   이 사용자의 소원이 2026년에 이루어졌을 때의 감정을 분석해주세요.
                   그리고 제공된 노래 리스트 중에서 가장 적합한 노래를 골라주세요.`
                : `User Info:
                   - Keyword: "${userKeyword}"
                   - Wish: "${userWish}"
                   
                   Analyze the emotion of this wish. Pick the best song from the provided database.`;

            try {
                const response = await fetch("/api/generate", { 
                    method: "POST", 
                    headers: { "Content-Type": "application/json" }, 
                    body: JSON.stringify({ systemInstruction }) 
                });

                if (!response.ok) throw new Error("Server Error");

                const data = await response.json();
                const aiContent = data.choices ? data.choices[0].message.content : JSON.stringify(data);
                const result = JSON.parse(aiContent);
                
                location.replace(`result.html?t=${encodeURIComponent(result.title)}&a=${encodeURIComponent(result.artist)}&r=${encodeURIComponent(result.reason)}&w=${encodeURIComponent(userWish)}&img=${encodeURIComponent(result.img_url)}`);

            } catch (error) { 
                console.error(error);
                alert("오류가 발생했습니다. 잠시 후 다시 시도해 주세요.");
                location.href = 'index.html'; 
            }
        }
    </script>
</body>
</html>
