<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J0W132F99N"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-J0W132F99N');
    </script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #000000; height: 100vh; display: flex; justify-content: center; font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; color: white; overflow: hidden; }
        .container { width: 100%; max-width: 430px; height: 100%; background: linear-gradient(180deg, rgba(255, 225, 115, 0.15) 0%, #1a1a1a 25%, #000000 50%); margin: 0 auto; position: relative; display: flex; flex-direction: column; padding: 0 20px; box-sizing: border-box; }
        .header { width: 100%; height: 80px; display: flex; align-items: center; margin-top: 10px; }
        .back-btn { background: none; border: none; cursor: pointer; padding: 10px 20px 10px 0; display: flex; align-items: center; }
        .back-btn img { width: 48px; height: 48px; display: block; }
        .title-area { margin-top: 10px; margin-bottom: 0; }
        h2 { font-size: 28px; font-weight: 700; line-height: 1.4; margin: 0; white-space: nowrap; }
        .lottie-wrapper { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding-bottom: 100px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><button class="back-btn" onclick="history.back()"><img src="arrow-left.svg" alt="Back"></button></div>
        <div class="title-area"><h2 id="loadingTitle">새해 소원 분석 중...</h2></div>
        <div class="lottie-wrapper"><dotlottie-wc src="https://lottie.host/0eb64900-9ece-4d58-951f-684a16c1e285/HPQMTQlKxY.lottie" style="width: 300px; height: 300px;" autoplay loop></dotlottie-wc></div>
    </div>
    <script>
        const API_KEY = "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";
        const userKeyword = localStorage.getItem('userKeyword') || "Hope"; 
        const userWish = localStorage.getItem('userWish') || "Happy New Year";
        const isKorean = navigator.language.includes('ko');
        window.onload = function() {
            if (!isKorean) { document.getElementById('loadingTitle').innerText = "Analyzing your wish..."; }
            fetchAIRecommendation();
        };
        async function fetchAIRecommendation() {
            if (typeof gtag === 'function') { gtag('event', 'ai_request', { 'search_term': userKeyword, 'user_wish': userWish, 'language': isKorean ? 'ko' : 'en' }); }
            let systemInstruction = isKorean ? `[필수 규칙] 1. 사용자의 소원(${userWish})과 어울리는 K-POP 추천. 2. 오직 JSON: {"title": "제목", "artist": "가수", "reason": "이유"} 3. 따뜻한 해요체, 3문장 이내, '허허'로 끝내기.` : `[Rules] 1. Recommend K-POP for wish: "${userWish}". 2. JSON: {"title": "Title", "artist": "Artist", "reason": "Reason"} 3. English, 3 sentences, end with 'huh huh'.`;
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", { method: "POST", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${API_KEY}` }, body: JSON.stringify({ model: "gpt-4o-mini", messages: [{ role: "user", content: systemInstruction }], temperature: 1.0 }) });
                const data = await response.json();
                let aiContent = data.choices[0].message.content.replace(/```json/g, "").replace(/```/g, "").trim();
                const result = JSON.parse(aiContent);
                const coverUrl = await searchAlbumCover(result.title, result.artist);
                location.replace(`result.html?t=${result.title}&a=${result.artist}&r=${result.reason}&w=${userWish}&img=${coverUrl}`);
            } catch (error) { location.href = 'index.html'; }
        }
        async function searchAlbumCover(title, artist) {
            try {
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(artist + ' ' + title)}&media=music&entity=song&limit=1`);
                const data = await response.json();
                return data.resultCount > 0 ? data.results[0].artworkUrl100.replace('100x100bb', '600x600bb') : ""; 
            } catch { return ""; }
        }
    </script>
</body>
</html>
